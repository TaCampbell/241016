<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    $("#1").click(function(){
        $("#div1").load("/hello/joe");
    });
});

	$(document).ready(function(){
		$("#2").click(function(){
			$.get("/hello/Tadhg", function(data, status){
				alert("Data: " + data + "\nStatus: " + status);
			});
    });
});

	$(document).ready(function(){
	$("#3").click(function(){
    $.post("/hello/",
    {
        name: "Donald Duck",
    },
    function(data, status){
        alert("Data: " + data + "\nStatus: " + status);
		});
	});
});
  </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
	
	
	<form action="/firstname" method="GET">
	Get Example First name: <br>
	<input type="text" name="firstname" value="Get firstname">
	<br>
	
	<input type = "submit" value="Submit">
	</form>
	
	<br>
	
	<br>
	<br>
	
	<form action="/firstnamepost" method="POST">
	POST Example First name: <br>
	<input type="text" name="firstname" value="POST firstname">
	<br>
	
	<input type = "submit" value="Submit">
	</form>
<div id="div1"><h2>Let jQuery AJAX Change This Text To Hello.html</h2></div>

	<button id="1">Click Here</button>
	
<div id="div2"><h2>Click below to change the text using get</h2></div>

	<button id="2">Click Here</button>

<div id="div3"><h2>Click below to change the text using post</h2></div>

	<button id="3">Click Here</button>
    
  </body>
</html>
